<svg width="800" height="800" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="8" height="8" fill="#fff" />


  <!-- Grid -->
  <g
    stroke="#eee"
    stroke-width="0.02"
    stroke-dasharray="0.04"
    transform="translate(0, 0.02)"
  >
    <line x1="1" x2="1" y2="8" />
    <line x1="2" x2="2" y2="8" />
    <line x1="3" x2="3" y2="8" />
    <line x1="4" x2="4" y2="8" />
    <line x1="5" x2="5" y2="8" />
    <line x1="6" x2="6" y2="8" />
    <line x1="7" x2="7" y2="8" />

    <line y1="1" y2="1" x2="8" />
    <line y1="2" y2="2" x2="8" />
    <line y1="3" y2="3" x2="8" />
    <line y1="4" y2="4" x2="8" />
    <line y1="5" y2="5" x2="8" />
    <line y1="6" y2="6" x2="8" />
    <line y1="7" y2="7" x2="8" />
  </g>

  <!-- Opepen -->
  <g
    fill="transparent"
    stroke="#000"
    stroke-width="0.04"
    transform="translate(0, 0.02)"
  >
    <!-- Left Eye -->
    <g transform="translate(2, 2)" >
      <path id="2x2_tr-br-bl" d="M 1 0
        A 1 1, 0, 1, 1, 0 1
        L 0 0 Z"
      />
    </g>

    <!-- Right Eye -->
    <g transform="translate(4, 2)" >
      <circle cx="1" cy="1" r="1" />
    </g>


    <!-- Mouth -->
    <g transform="translate(2, 4)">
      <path d="M 1 2
        A 1 1, 0, 0, 1, 0 1
        L 0 0
        L 4 0
        L 4 1
        A 1 1, 0, 0, 1, 3 2
        Z"
      />
    </g>

    <!-- Torso -->
    <g transform="translate(2, 7)">
      <path d="M 0 1
        A 1 1, 0, 0, 1, 1 0
        L 3 0
        A 1 1, 0, 0, 1, 4 1
        Z"
      />
    </g>
  </g>
</svg>
